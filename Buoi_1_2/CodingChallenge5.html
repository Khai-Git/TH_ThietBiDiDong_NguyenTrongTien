<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Coding Challenge #5</h1>
    <script>
        console.log("ยง Data 1");
        var Dolphins_score = [44, 23, 71]
        var Koalas_score = [65, 54, 49]

        function calcAverage(data){return data.reduce((p,a) => p + a, 0)}

        avgDolphins = calcAverage(Dolphins_score)
        avgKoalas = calcAverage(Koalas_score);
        console.log("Dolphins score: " + avgDolphins);
        console.log("Koalas score: " + avgKoalas);

        checkWinner = function (data1, data2) {
            if (data1 > data2 ** 2) {
                return true;
            } else {
                return false;
            }
        }

        if (checkWinner(avgDolphins,avgKoalas)) {
            console.log("Dolphins win (" + avgDolphins + ") vs. (" + avgKoalas + ")");
        } else {
            console.log("Koalas win (" + avgKoalas + ") vs. (" + avgDolphins + ")");
        }

        console.log("ยง Data 2");
        var Dolphins_score = [85, 54, 41]
        var Koalas_score = [23, 34, 27]

        avgDolphins = calcAverage(Dolphins_score)
        avgKoalas = calcAverage(Koalas_score);
        console.log("Dolphins score: " + avgDolphins);
        console.log("Koalas score: " + avgKoalas);

        if (checkWinner(avgKoalas,avgDolphins)) {
            console.log("Dolphins win (" + avgDolphins + ") vs. (" + avgKoalas + ")");
        } else {
            console.log("Koalas win (" + avgKoalas + ") vs. (" + avgDolphins + ")");
        }
    </script>
</body>

</html>
